name: test and build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test_and_build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2

      - name: 'Setup Node.js ${{ matrix.node-version }}'
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Run TypeScript compiler, ESLint and Stylelint'
        run: |
          npm run check:src --if-present
          npm run lint --if-present

      - name: 'Run unit tests'
        run: npm run test
        env:
          CI: true

      - name: 'Build the artifacts'
        run: npm run build
        env:
          CI: true

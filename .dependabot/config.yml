version: 1
update_configs:
  - package_manager: 'javascript'
    directory: '/'
    update_schedule: 'weekly'

    # apply default reviewer and label to created pull requests
    default_assignees:
      - 'giotramu'
    default_labels:
      - 'dependabot'
      - 'dependencies'

    # custom commit prefix for prod and development dependencies
    commit_message:
      prefix: 'chore'
      include_scope: true
